<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <template id="stopwatch-template">
        <div class="stopwatch-container">
            <div class="stopwatch-name"></div>
            <div class="stopwatch-timeandactions">
                <div class="stopwatch-time"></div>
                <div class="stopwatch-actions">
                    <button class="stopwatch-startstop stopwatch-action"></button>
                    <button class="stopwatch-reset stopwatch-action">Reset</button>
                    <button class="stopwatch-delete stopwatch-action">Delete</button>
                    <button class="stopwatch-setname stopwatch-action">Set
                        name</button>
                </div>
            </div>

        </div>
    </template>

    <div id="error"></div>

    <div id="setname-prompt">
        <div class="container">
            <label for="name">Name</label>
            <input id="setname-name" type="text" name="name">
            <input type="submit" value="Set" id="setname-submit">
        </div>
    </div>


    <div id="auth-container">
        <h1 class="title">Log In</h1>
        <button id="auth-google">
        </button>
        <label for="email">Email</label>
        <input name="email" type="email" id="auth-email">
        <label for="password">Password</label>
        <input name="password" type="password" id="auth-password">
        <div class="auth-actions">
            <button id="auth-signin">Signin</button>
            <button id="auth-signup">Signup</button>
        </div>

    </div>

    <div id="app-container">
        <h1 class="title">Your Stopwatches</h1>

        <div id="stopwatches-container"></div>

        <button id="create-stopwatch">Create
            Stopwatch</button>

        <button id="auth-logout">Sign out</button>
        <button id="set-clock">Set clock</button>
    </div>


    <div id="issue">Have an issue or feature suggestion? Open an issue on <a
            href="https://github.com/anbcodes/simplistic-passwords">Github</a></div>


    <script src="./index.js"></script>
</body>

</html>
